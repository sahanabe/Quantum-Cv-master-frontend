name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write      # Required for pushing to gh-pages branch
  pages: write         # Required for GitHub Pages actions
  id-token: write      # For OIDC authentication if needed

env:
  NODE_VERSION: '18'
  NPM_VERSION: '9'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint (if exists)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "üü° No lint script found in package.json, skipping lint"
          fi

      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.run_id }}-${{ matrix.node-version }}
          path: build/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}-${{ matrix.node-version }}
          path: coverage/

  security-audit:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit
        run: npm audit --audit-level=moderate || echo "‚ö†Ô∏è Audit issues found"

      - name: Suggest fixes
        run: npm audit fix --dry-run || echo "üõ†Ô∏è Fix suggestions listed"

  deploy-pages:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-audit]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Check build output exists
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Build directory does not exist. Failing..."
            exit 1
          else
            echo "‚úÖ Build directory found"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}           # Your PAT secret must be configured in repo settings
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          force_orphan: true

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-audit]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  notify:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-audit, deploy-pages, deploy-vercel]
    if: always()

    steps:
      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ All jobs completed successfully!"
          echo "üöÄ Frontend deployed successfully"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Some jobs failed"
          echo "Please check the workflow logs for details"
