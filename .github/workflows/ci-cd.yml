  deploy-pages:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-audit]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Check build output exists
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Build directory does not exist. Failing..."
            exit 1
          else
            echo "‚úÖ Build directory found"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use GitHub Token if it works, otherwise use Personal Access Token
          # üëá Prefer `personal_token` if you're still getting 403
          # Uncomment below if using PAT:
          # personal_token: ${{ secrets.GH_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true  # ‚úÖ Fix for first-time branch not found
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
